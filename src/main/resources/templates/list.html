<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>id</th>
        <th>email</th>
        <th>pw</th>
        <th>name</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each=" user : ${userList} ">
        <td th:text="${user.id}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.name}"></td>
    </tr>
    </tbody>

</table>
</body>
</html>
